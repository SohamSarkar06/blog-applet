<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Applet</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container" id="auth-section" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="container" id="account-section" style="display:none">
    <h2>Create Profile</h2>
    <input type="text" id="username" placeholder="Choose a username" />
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div class="container" id="dashboard" style="display:none">
    <h2>Welcome, <span id="display-username"></span></h2>
    <button onclick="logout()">Logout</button>
    <button onclick="location.href='create.html'">Create Blog</button>
    <button onclick="goToChat()">Chat</button>

    <h3>Explore Blogs</h3>
    <div id="blog-section"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUserId = "";
    let currentUsername = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
        checkUserProfile(currentUserId);
      } else {
        document.getElementById("auth-section").style.display = "block";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUserId = userCredential.user.uid;
          checkUserProfile(currentUserId);
        })
        .catch((error) => alert(error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUserId = userCredential.user.uid;
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("account-section").style.display = "block";
        })
        .catch((error) => alert(error.message));
    }

    function createAccount() {
      const username = document.getElementById("username").value;
      db.ref("users/" + currentUserId).set({ username });
      loadDashboard(username);
    }

    function checkUserProfile(uid) {
      db.ref("users/" + uid).once("value").then((snapshot) => {
        if (snapshot.exists()) {
          const username = snapshot.val().username;
          currentUsername = username;
          loadDashboard(username);
        } else {
          document.getElementById("auth-section").style.display = "none";
          document.getElementById("account-section").style.display = "block";
        }
      });
    }

    function loadDashboard(username) {
      document.getElementById("auth-section").style.display = "none";
      document.getElementById("account-section").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("display-username").innerText = username;
      fetchBlogs();
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function fetchBlogs() {
      db.ref("blogs").on("value", async (snapshot) => {
        const blogs = snapshot.val();
        if (!blogs) {
          document.getElementById("blog-section").innerHTML = "<p>No blogs yet.</p>";
          return;
        }

        let output = "";

        for (let key in blogs) {
          const blog = blogs[key];

          // Author name
          let authorName = "Unknown";
          const authorSnapshot = await db.ref("users/" + blog.uid).once("value");
          if (authorSnapshot.exists()) {
            authorName = authorSnapshot.val().username || "Anonymous";
          }

          // Likes
          const likes = blog.likes || {};
          const likeCount = Object.keys(likes).length;
          const hasLiked = likes[currentUserId];

          // Timestamp
          const timestamp = new Date(blog.timestamp || Date.now()).toLocaleString();

          output += `
            <div class='blog-box'>
              <h4>${blog.title}</h4>
              <p>${blog.content}</p>
              <small>Author: ${authorName}</small><br>
              <small>Posted: ${timestamp}</small><br>
              <button onclick="toggleLike('${key}')">
                ${hasLiked ? "Unlike" : "Like"} (${likeCount})
              </button>
              ${blog.uid === currentUserId ? `<button onclick="deleteBlog('${key}')">Delete</button>` : ""}
            </div>
          `;
        }

        document.getElementById("blog-section").innerHTML = output;
      });
    }

    function toggleLike(blogId) {
      const likeRef = db.ref(`blogs/${blogId}/likes/${currentUserId}`);
      likeRef.once("value").then((snapshot) => {
        if (snapshot.exists()) {
          likeRef.remove(); // Unlike
        } else {
          likeRef.set(true); // Like
        }
      });
    }

    function deleteBlog(blogId) {
      if (confirm("Are you sure you want to delete this blog?")) {
        db.ref("blogs/" + blogId).remove();
      }
    }

    function goToChat() {
      location.href = `chat.html?uid=${currentUserId}&username=${encodeURIComponent(currentUsername)}`;
    }
  </script>
</body>
</html>
