<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup with Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/ZRrF9mMV/Picsart-25-07-13-00-02-28-598.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .title {
      text-align: center;
      font-size: 2.2rem;
      color: #03dac5;
      text-shadow: 2px 2px 4px #4d4a4a;
      margin-top: 10px;
    }
    .container {
      background: rgba(188, 196, 202, 0.7);
      padding: 30px 20px;
      margin: 20px auto;
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 93%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
     background-color: #03dac5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
      width: 100%;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      color:  #29228a;
      cursor: pointer;
    }
    .d {
      text-align: center;
      margin-top: 15px;
      color:  #1cae5e;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #dashboard-btn {
      margin-top: 20px;
      display: none;
    }
    .action-circle {
      text-align: center;
      font-size: 2.2rem;
      color: #7e8b89;
      text-shadow: 2px 2px 4px #ffffff;
      margin-top: 10px;
    }
      ;
    
    
    .action-circle img {
      width: 70px;
      height: 70px;
       align-self: center
    }
    hr.solid {
  border-top: 3px solid  #dfe8e7;
    }
    

    
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form">
       <div class="title"><b><i>blogg</i></b><br></div><br>
      <div class="d"><i><b>Speak your heart out!</b></i></div>
    
      <h2><div class="title" >
    <img src="https://img.icons8.com/dotty/50/login-rounded-up.png" /></h2>
    <h2>Login</h2>
      
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <hr class="solid">
      <div class="link">New user? Sign up</div>
      <div class onclick="toggleAuthForm('signup')"><button >Singup</button></div>
      
    </div>

    <div id="signup-form" class="hidden">
       <div class="title"><b><i>blogg</i></b></div><br>
            <div class="d"><i><b>Speak your heart out!</b></i></div>
     <h2><div class="action-circle" >
    <img src="https://img.icons8.com/sf-black-filled/64/add-user-male.png" /></h2>
      <h2>Signup</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      
      <button onclick="signup()">Signup</button>
      <hr class="solid">
      <div class="link" >Already have an account? Login</div>
       <div class onclick="toggleAuthForm('login')"><button >Login</button></div>
    </div>
    
    <button id="dashboard-btn" onclick="goToDashboard()"><div class="title"><b><i>blogg</i></b></div><br>Go to Dashboard</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleAuthForm(form) {
      document.getElementById("login-form").classList.toggle("hidden", form !== "login");
      document.getElementById("signup-form").classList.toggle("hidden", form !== "signup");
      document.getElementById("dashboard-btn").style.display = "none";
    }

function signup() {
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value;

  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters.");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;
      user.sendEmailVerification()
        .then(() => {
          alert("âœ… Verification email sent. Please check your inbox (or spam) and verify before logging in.");
          auth.signOut();
          toggleAuthForm('login');
        })
        .catch((err) => {
          alert("Failed to send verification email: " + err.message);
        });
    })
    .catch((error) => {
      if (error.code === 'auth/email-already-in-use') {
        alert("Email already in use. Please log in instead.");
      } else if (error.code === 'auth/invalid-email') {
        alert("Invalid email format.");
      } else if (error.code === 'auth/weak-password') {
        alert("Password too weak. Use at least 6 characters.");
      } else {
        alert("Signup error: " + error.message);
      }
    });
}

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          await auth.currentUser.reload();
          const user = auth.currentUser;
          if (user.emailVerified) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("Please verify your email before logging in.");
            auth.signOut();
          }
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    }

    function goToDashboard() {
      // You can replace this with your actual dashboard page
      window.location.href = "dashboard.html";
    }

    window.onload = () => {
      toggleAuthForm('login');
    };
  </script>
</body>
</html>
