<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="followedstyle.css">
  <style>
  .modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
}

.modal-content {
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

 </style>
</head>
<body>
  <div class="container">
    <div class="title"><a href="dashboard.html"><b><i>blogg</i></b></a></div>

   <div class="profile-header">
  <div class="profile-left-group">
    <h2 id="username-display">Username</h2>
    <div class="profile-stats">
       <div class="stats"><span onclick="toggleList('following')">
        Following: <span id="following-count">0</span>
        <div id="following-list" class="user-list"></div>
      </span></div>
      
    </div>
  </div>
</div>


 <div class="bottom-action-bar">
    <div class="action-circle" onclick="location.href='dashboard.html'" title="Dashboard">
    <img src="https://img.icons8.com/fluency-systems-regular/48/content.png" />
  </div>
  <div class="action-circle" onclick="location.href='create.html'" title="Create Blog">
    <img src="https://img.icons8.com/sf-black-filled/64/create-new.png" />
  </div>
  
  
  <div class="action-circle" onclick="location.href='chat.html'" title="Chat">
    <img src="https://img.icons8.com/sf-black-filled/64/chat.png" />
  </div>
  <div class="action-circle" onclick="location.href='index.html'" title="Logout">
    <img src="https://img.icons8.com/ios-filled/50/exit.png" />
  </div>
</div>

<div class="tabs">
  <div class="tab-title active" onclick="showTab('own')">Your Posts</div>
  <div class="tab-title" onclick="showTab('followed')">Blogs You Follow</div>
</div>
    <hr/>
<br>

    <div id="own-blogs" class="profile-grid active-tab"></div>
    <div id="followed-blogs" class="reel-feed"></div>
    
  </div>
 <div id="shareModal" class="modal" style="display:none;">
  <div class="modal-content" style="background-color:#333; color:white; padding:20px; border-radius:10px; max-width:400px; margin:auto; margin-top:10%;">
    <span class="close" onclick="closeShareModal()" style="cursor:pointer; float:right; font-size:20px;">&times;</span>
    <h2>Select a user to share this blog with:</h2>
    <div id="shareUserList" style="max-height:300px; overflow-y:auto; color:white;"></div>
  </div>
</div>
  <script src="followedscript.js"></script>

</body>
</html>
