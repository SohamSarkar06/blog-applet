<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#202c33" />
  <title>Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js" defer></script>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/chat.png"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/0yQFjXNG/Picsart-25-06-17-13-14-02-761.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .header {
      padding: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #92a1a0;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      text-align: center;
      font-size: 2.2rem;
      color: #03dac5;
      text-shadow: 2px 2px 4px #ffffff;
      margin-top: 10px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .user-list {
      width: 100%;
      max-width: 400px;
      background: #111b21;
      overflow-y: auto;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    #userSearch {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2a3942;
      color: white;
    }

    .user-item {
      padding: 15px;
      border-bottom: 1px solid #2a3942;
      color: white;
      cursor: pointer;
    }

    .user-item:hover,
    .user-item.active {
      background: #03dac5;
      color: #000;
      font-weight: bold;
    }

    .chat-area {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: #2a3942;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease-in-out;
      z-index: 3;
      background: url('https://i.postimg.cc/FHnjRWM1/c7654b937e1df75e7e16a0da5089f0b8.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .chat-area.active {
      left: 0;
    }

    .chat-header {
      background: #202c33;
      color: #03dac5;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .back-btn {
      background: none;
      border: none;
      color: #03dac5;
      font-size: 1.4rem;
      margin-right: 10px;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background: url('hhttps://i.postimg.cc/FHnjRWM1/c7654b937e1df75e7e16a0da5089f0b8.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .you {
      align-self: flex-end;
      background: #03dac5;
      color: black;
    }

    .other {
      align-self: flex-start;
      background: #2a3942;
      color: white;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #202c33;
      border-top: 1px solid #2a3942;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #2a3942;
      color: white;
    }

    button {
      background: #03dac5;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #25f4ee;
    }
@media (min-width: 769px) {
  .chat-container {
    flex-direction: row;
  }

  .chat-area {
    position: relative;
    left: 0 !important; /* ← Force visible */
    width: 70%;
    z-index: 1;
  }

  .user-list {
    width: 30%;
    max-width: none;
    height: auto;
    position: relative;
    z-index: 2;
  }

  .back-btn {
    display: none; /* Hide back button on desktop */
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title"><b><i>blogg</i></b></div>
      <i>Private Chat</i>
    </div>
    <div class="chat-container">
      <div class="user-list">
        <input type="text" id="userSearch" placeholder="Search users..." />
        <div id="userList"></div>
      </div>
      <div class="chat-area" id="chatArea">
        <div class="chat-header">
          <button class="back-btn" onclick="goBack()">←</button>
          <span id="chatHeaderName">Chat</span>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
        authDomain: "blogsh-1fb30.firebaseapp.com",
        databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
        projectId: "blogsh-1fb30",
        storageBucket: "blogsh-1fb30.appspot.com",
        messagingSenderId: "621522269665",
        appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();

      let currentUserId = "";
      let currentUsername = "";
      let selectedUserId = "";
      let userMap = {};
      let messageListeners = {};

      const userList = document.getElementById("userList");
      const userSearch = document.getElementById("userSearch");
      const chatBox = document.getElementById("chatBox");

      // Environment-safe Notification
      if (typeof Notification !== "undefined" && Notification.permission !== "granted") {
        Notification.requestPermission().catch(() => {});
      }

      auth.onAuthStateChanged(user => {
        if (!user) {
          if (typeof window !== "undefined") {
            alert("Not logged in");
            window.location.href = "index.html";
          }
          return;
        }

        currentUserId = user.uid;
        db.ref("users/" + user.uid + "/username").once("value")
          .then(snap => currentUsername = snap.val() || "You")
          .then(() => {
            loadUserList();
            listenForAllChats();
          });
      });

      userSearch.addEventListener("input", () => renderUserList(userSearch.value));

      function loadUserList() {
        db.ref("users").once("value", snapshot => {
          const promises = [];
          const tempMap = {};

          snapshot.forEach(child => {
            const uid = child.key;
            if (uid === currentUserId) return;

            const username = child.val().username;
            const chatId = [currentUserId, uid].sort().join("_");

            const p = db.ref("chats/" + chatId).limitToLast(1).once("value").then(snap => {
              let latest = 0;
              snap.forEach(msg => latest = msg.val().timestamp || 0);
              return db.ref("lastRead/" + currentUserId + "/" + chatId).once("value").then(readSnap => {
                const lastRead = readSnap.val() || 0;
                tempMap[uid] = {
                  username,
                  unread: latest > lastRead,
                  latestTimestamp: latest
                };
              });
            });

            promises.push(p);
          });

          Promise.all(promises).then(() => {
            userMap = Object.fromEntries(
              Object.entries(tempMap).sort(([, a], [, b]) => b.latestTimestamp - a.latestTimestamp)
            );
            renderUserList();
          });
        });
      }

      function renderUserList(filter = "") {
        userList.innerHTML = "";
        Object.entries(userMap).forEach(([uid, data]) => {
          const { username, unread } = data;
          if (!username.toLowerCase().includes(filter.toLowerCase())) return;

          const div = document.createElement("div");
          div.className = "user-item" + (uid === selectedUserId ? " active" : "");
          div.dataset.uid = uid;
          div.onclick = () => {
            selectedUserId = uid;
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove("active"));
            div.classList.add("active");
            openChatView(username);
            listenForMessages();
            loadUserList();
          };

          div.innerHTML = `
            ${username}
            ${unread ? '<span style="float:right; background:red; color:white; padding:3px 8px; border-radius:50%;">●</span>' : ''}
          `;
          userList.appendChild(div);
        });
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const msg = input.value.trim();
        if (!selectedUserId || !msg) return;

        const chatId = [currentUserId, selectedUserId].sort().join("_");
        db.ref("chats/" + chatId).push({
          senderId: currentUserId,
          senderName: currentUsername,
          message: msg,
          timestamp: Date.now()
        });

        input.value = "";
      }

      document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      function listenForMessages() {
        chatBox.innerHTML = "";
        if (!selectedUserId) return;
        const chatId = [currentUserId, selectedUserId].sort().join("_");
        const chatRef = db.ref("chats/" + chatId);
        chatRef.off();
        db.ref("lastRead/" + currentUserId + "/" + chatId).set(Date.now());

        chatRef.on("child_added", snap => {
          const msg = snap.val();
          const div = document.createElement("div");
          div.className = "message " + (msg.senderId === currentUserId ? "you" : "other");
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          div.innerHTML = `<div>${msg.message}</div><div class="timestamp">${time}</div>`;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }

      function listenForAllChats() {
        db.ref("users").once("value", snapshot => {
          snapshot.forEach(child => {
            const otherId = child.key;
            if (otherId === currentUserId) return;
            const chatId = [currentUserId, otherId].sort().join("_");
            if (messageListeners[chatId]) return;

            const chatRef = db.ref("chats/" + chatId).limitToLast(1);
            chatRef.on("child_added", snap => {
              const msg = snap.val();
              if (msg.senderId !== currentUserId && otherId !== selectedUserId) {
                if (userMap[otherId]) userMap[otherId].unread = true;
                renderUserList(userSearch.value);

                if (typeof Notification !== "undefined" && Notification.permission === "granted") {
                  new Notification(`New message from ${userMap[otherId]?.username || "Someone"}`, {
                    body: msg.message,
                    icon: "https://img.icons8.com/external-others-inmotus-design/67/external-Dot-keyboard-others-inmotus-design-5.png"
                  });
                }
              }
            });

            messageListeners[chatId] = true;
          });
        });
      }

      function openChatView(username) {
        document.getElementById("chatHeaderName").textContent = username;
        document.getElementById("chatArea").classList.add("active");
      }

      function goBack() {
        document.getElementById("chatArea").classList.remove("active");
      }

      window.sendMessage = sendMessage;
      window.goBack = goBack;
    });
  </script>
</body>
</html>
