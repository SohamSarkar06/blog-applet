<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/0yQFjXNG/Picsart-25-06-17-13-14-02-761.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      float: left;
      font-size: 2.2rem;
      color: #03dac5;
      text-shadow: 2px 2px 4px #ffffff;
      margin-top: 10px;
    }
    .container {
      width: 95%;
      max-width: 1100px;
      height: 95vh;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(63, 61, 61, 0.7);;
      padding: 12px 20px;
      color: #5c7572;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: right;
      max-height: 120px;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .user-list {
      width: 30%;
      min-width: 250px;
      background: #111b21;
      border-right: 1px solid #2a3942;
      overflow-y: auto;
      color: white;
      padding: 10px;
    }

    #userSearch {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a3942;
      color: white;
    }

    .user-item {
      padding: 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      background-color: #2a3942;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-item:hover, .user-item.active {
      background-color: #03dac5;
      color: #000;
      font-weight: bold;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      position: relative;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .you {
      align-self: flex-end;
      background-color: #03dac5;
      color: black;
      border-bottom-right-radius: 0;
    }

    .other {
      align-self: flex-start;
      background-color: #2a3942;
      color: white;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #202c33;
      border-top: 1px solid #2a3942;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      background-color: #2a3942;
      color: white;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 20px;
      border: none;
      background-color: #03dac5;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #25f4ee;
    }

   
/* Preserve horizontal layout across all screen sizes */
@media (max-width: 768px) {
  .chat-container {
    flex-direction: column;
  }

  .user-list {
    width: 100%;
    height: 100%;
    display: block;
  }

  .chat-area {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 100%;
    top: 0;
    background-color: rgba(0, 0, 0, 0.95);
    z-index: 10;
    transition: left 0.3s ease-in-out;
  }

  .chat-area.active {
    left: 0;
  }

  .chat-header {
    background: #202c33;
    padding: 10px 14px;
    font-size: 1.2rem;
    font-weight: bold;
    border-bottom: 1px solid #2a3942;
    display: flex;
    align-items: center;
    color: #03dac5;
  }

  .back-btn {
    background: none;
    border: none;
    font-size: 1.4rem;
    color: #03dac5;
    margin-right: 10px;
    cursor: pointer;
  }
}

    
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><div class="title"><b><i>blogg </i></b></div><i>Private Chat</i></div>
    <div class="chat-container">
      <div class="user-list">
        <input type="text" id="userSearch" placeholder="Search users..." />
        <div id="userList"></div>
      </div>
     <div class="chat-area" id="chatArea">
  <div class="chat-header">
    <button class="back-btn" onclick="goBack()">←</button>
    <span id="chatHeaderName">Chat</span>
  </div>
  <div id="chatBox" class="chat-box"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserId = "";
    let currentUsername = "";
    let selectedUserId = "";
    let userMap = {};
    let messageListeners = {};

    const userList = document.getElementById("userList");
    const userSearch = document.getElementById("userSearch");
    const chatBox = document.getElementById("chatBox");

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Not logged in");
        window.location.href = "index.html";
        return;
      }
      currentUserId = user.uid;
      db.ref("users/" + user.uid + "/username").once("value")
        .then(snap => currentUsername = snap.val() || "You")
        .then(() => {
          loadUserList();
          listenForAllChats();
        });
    });

    userSearch.addEventListener("input", () => {
      renderUserList(userSearch.value);
    });

    function loadUserList() {
      db.ref("users").once("value", snapshot => {
        const userPromises = [];
        const tempMap = {};

        snapshot.forEach(child => {
          const uid = child.key;
          const username = child.val().username;
          if (uid === currentUserId) return;

          const chatId = [currentUserId, uid].sort().join("_");
          const p = db.ref("chats/" + chatId).limitToLast(1).once("value").then(snap => {
            let latestTimestamp = 0;
            snap.forEach(msg => {
              latestTimestamp = msg.val().timestamp || 0;
            });

            return db.ref("lastRead/" + currentUserId + "/" + chatId).once("value").then(readSnap => {
              const lastRead = readSnap.val() || 0;
              tempMap[uid] = {
                username,
                unread: latestTimestamp > lastRead,
                latestTimestamp
              };
            });
          });

          userPromises.push(p);
        });

        Promise.all(userPromises).then(() => {
          userMap = Object.fromEntries(
            Object.entries(tempMap).sort(([, a], [, b]) => b.latestTimestamp - a.latestTimestamp)
          );
          renderUserList();
        });
      });
    }

    function renderUserList(filter = "") {
      userList.innerHTML = "";
      Object.entries(userMap).forEach(([uid, data]) => {
        const username = data.username;
        const unread = data.unread;

        if (username.toLowerCase().includes(filter.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "user-item";
          div.dataset.uid = uid;
          if (uid === selectedUserId) div.classList.add("active");

          div.onclick = () => {
            selectedUserId = uid;
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove("active"));
            div.classList.add("active");
            listenForMessages();
            openChatView(username); 
            loadUserList();
            // Refresh unread badges
          };

          div.innerHTML = `
            ${username}
            ${unread ? '<span style="float:right; background:red; color:white; padding:3px 8px; border-radius:50%;">●</span>' : ''}
          `;

          userList.appendChild(div);
        }
      });
    }

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const message = msgInput.value.trim();
      if (!selectedUserId || !message) return;
      const chatId = [currentUserId, selectedUserId].sort().join("_");
      const chatRef = db.ref("chats/" + chatId);
      chatRef.push({
        senderId: currentUserId,
        senderName: currentUsername,
        message,
        timestamp: Date.now()
      });
      msgInput.value = "";
    }

    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

   function listenForMessages() {
  chatBox.innerHTML = "";
  if (!selectedUserId) return;

  const chatId = [currentUserId, selectedUserId].sort().join("_");
  const chatRef = db.ref("chats/" + chatId);

  // Clear old listener
  chatRef.off();

  // Set lastRead
  db.ref("lastRead/" + currentUserId + "/" + chatId).set(Date.now());

  chatRef.on("child_added", (msgSnap) => {
    const msg = msgSnap.val();
    const div = document.createElement("div");
    div.className = "message " + (msg.senderId === currentUserId ? "you" : "other");
    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    div.innerHTML = `<div>${msg.message}</div><div class="timestamp">${time}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

function listenForAllChats() {
  db.ref("users").once("value", snapshot => {
    snapshot.forEach(child => {
      const otherUserId = child.key;
      if (otherUserId === currentUserId) return;
      const chatId = [currentUserId, otherUserId].sort().join("_");
      if (messageListeners[chatId]) return;

      const chatRef = db.ref("chats/" + chatId);
      chatRef.limitToLast(1).on("child_added", snap => {
        const msg = snap.val();
        if (msg.senderId !== currentUserId && otherUserId !== selectedUserId) {
          if (userMap[otherUserId]) {
            userMap[otherUserId].unread = true;
            renderUserList(userSearch.value);
          }

          if (Notification.permission === "granted") {
            new Notification(`New message from ${userMap[otherUserId]?.username || "Someone"}`, {
              body: msg.message,
              icon: "https://img.icons8.com/external-others-inmotus-design/67/external-Dot-keyboard-others-inmotus-design-5.png"
            });
          }
        }
      });

      messageListeners[chatId] = true;
    });
  });
}


   
// Request notification permission
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

listenForAllChats();

function goBack() {
  document.getElementById("chatArea").classList.remove("active");
}

function openChatView(username) {
  document.getElementById("chatHeaderName").textContent = username;
  document.getElementById("chatArea").classList.add("active");
}
  </script>
</body>
</html>
