<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #2a2a2a;
      color: #eee;
    }
    button {
  background-color: #03dac5;
  border: none;
  color: #000;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s, transform 0.2s;
}
    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Blog</h2>
    <input type="text" id="blog-title" placeholder="Blog Title">
    <textarea id="blog-content" placeholder="Write your blog..." rows="10"></textarea>
    <button onclick="postBlog()">Post Blog</button>
    <button onclick="location.href='index.html'">Back to Dashboard</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUserId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
      } else {
        alert("You must be logged in.");
        window.location.href = "index.html";
      }
    });

    function postBlog() {
      const title = document.getElementById("blog-title").value.trim();
      const content = document.getElementById("blog-content").value.trim();
      if (!title || !content) {
        alert("Title and content required");
        return;
      }
      const blogId = db.ref("blogs").push().key;
      db.ref("blogs/" + blogId).set({
        uid: currentUserId,
        title,
        content,
        timestamp: Date.now()
      }).then(() => {
        alert("Blog posted!");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
