<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/d193FVTc/8f6d9e5c88ee5183b23758fd44c6de7b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .title {
      text-align: center;
      font-size: 36px;
      color:  #03dac5;
      text-shadow: 2px 2px 4px #ffffff;
      margin-top: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7); /* more transparent */
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #03dac5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .blog-box {
      background: #222;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .like-btn {
      background-color: #6f6565;
      border: 1px solid #555;
      color: #eee;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }
    .like-btn:hover {
      background-color: #7e6a6a;
    }
    .like-btn.liked {
      background-color: #9e4a4a;
      color: #fff;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .action-buttons .chat-button {
      margin-left: auto;
    }
  </style>
</head>
<body>
</head>
<body>
  <div class="container">
    <div class="title"><b><i>blogg</i></b></div><br>
    <h2>Create a New Blog</h2>
    <input type="text" id="blog-title" placeholder="Blog Title">
    <textarea id="blog-content" placeholder="Write your blog..." rows="10"></textarea>
    <button onclick="postBlog()">Post Blog</button>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUserId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
      } else {
        alert("You must be logged in.");
        window.location.href = "index.html";
      }
    });

    function postBlog() {
      const title = document.getElementById("blog-title").value.trim();
      const content = document.getElementById("blog-content").value.trim();
      if (!title || !content) {
        alert("Title and content required");
        return;
      }
      const blogId = db.ref("blogs").push().key;
      db.ref("blogs/" + blogId).set({
        uid: currentUserId,
        title,
        content,
        timestamp: Date.now()
      }).then(() => {
        alert("Blog posted!");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
