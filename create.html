<html lang="en">
<head>

  <style>
    
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/DZF5yykV/4e5800ec003d97192a22e577e674c4e9-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .title {
      text-align: center;
      font-size: 36px;
      color:  #03dac5;
      text-shadow: 2px 2px 4px #ffffff;
      margin-top: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7); /* more transparent */
      padding: 30px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #03dac5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .blog-box {
      background: #222;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .like-btn {
      background-color: #6f6565;
      border: 1px solid #555;
      color: #eee;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 14px;
    }
    .like-btn:hover {
      background-color: #7e6a6a;
    }
    .like-btn.liked {
      background-color: #9e4a4a;
      color: #fff;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .action-buttons .chat-button {
      margin-left: auto;
    }
    .action-circle {
      width: 70px;
      height: 70px;
      background-color: #03dac5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .action-circle img {
      width: 35px;
      height: 35px;
    }

    .action-circle:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px #03dac5, 0 0 30px rgba(3, 218, 197, 0.4);
    }

    .action-circle[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      background: rgba(0, 0, 0, 0.8);
      padding: 5px 8px;
      font-size: 0.8rem;
      color: #fff;
      border-radius: 4px;
      white-space: nowrap;
    }
    .bottom-action-bar {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  gap: 15px;
  background-color: rgba(0, 0, 0, 0.65);
  padding: 10px 20px;
  border-radius: 40px;
  z-index: 999;
  box-shadow: 0 0 12px rgba(3, 218, 197, 0.4);
}

.bottom-action-bar .action-circle {
  width: 50px;
  height: 50px;
  background-color: #03dac5;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bottom-action-bar .action-circle img {
  width: 28px;
  height: 28px;
}

@media (max-width: 768px) {
  .bottom-action-bar {
    gap: 10px;
    padding: 8px 12px;
  }

  .bottom-action-bar .action-circle {
    width: 45px;
    height: 45px;
  }

  .bottom-action-bar .action-circle img {
    width: 24px;
    height: 24px;
  }
}

  </style>
</head>

</head>
<body>
  <div class="container">
   <div class="title"><a href="dashboard.html" style="text-decoration: none; color: inherit;">
      <b><i>blogg</i></b>
    </a></div><br>
    <div class="bottom-action-bar">
  <div class="action-circle" onclick="location.href='dashboard.html'" title="Dashboard">
    <img src="https://img.icons8.com/fluency-systems-regular/48/content.png" />
  </div>
  
  <div class="action-circle" onclick="location.href='followed.html'" title="My Profile">
    <img src="https://img.icons8.com/fluency-systems-regular/48/user-male-circle--v1.png"/>
  </div>
  <div class="action-circle" onclick="location.href='chat.html'" title="Chat">
    <img src="https://img.icons8.com/sf-black-filled/64/chat.png" />
  </div>
  <div class="action-circle" onclick="location.href='index.html'" title="Logout">
    <img src="https://img.icons8.com/ios-filled/50/exit.png" />
  </div>
</div>
    <h2>Create a New Blog</h2>
    <input type="text" id="blog-title" placeholder="Blog Title">
    <textarea id="blog-content" placeholder="Write your blog..." rows="10"></textarea>
    <button onclick="postBlog()">Post Blog</button>
    
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq95vU6ks35SOJ8yh-ACr3xJmuz3Z9BAI",
      authDomain: "blogsh-1fb30.firebaseapp.com",
      databaseURL: "https://blogsh-1fb30-default-rtdb.firebaseio.com",
      projectId: "blogsh-1fb30",
      storageBucket: "blogsh-1fb30.appspot.com",
      messagingSenderId: "621522269665",
      appId: "1:621522269665:web:6e0075fef40dd094b9cea0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUserId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserId = user.uid;
      } else {
        alert("You must be logged in.");
        window.location.href = "index.html";
      }
    });

    function postBlog() {
      const title = document.getElementById("blog-title").value.trim();
      const content = document.getElementById("blog-content").value.trim();
      if (!title || !content) {
        alert("Title and content required");
        return;
      }
      const blogId = db.ref("blogs").push().key;
      db.ref("blogs/" + blogId).set({
        uid: currentUserId,
        title,
        content,
        timestamp: Date.now()
      }).then(() => {
        alert("Blog posted!");
        window.location.href = "dashboard.html";
      });
    }
     function goToChat() {
      location.href = `chat.html?uid=${currentUserId}&username=${encodeURIComponent(currentUsername)}`;
    }
   function goToFollowedBlogs() {
    location.href = `followed.html`;
     
  }
    function logout() {
       location.href = `index.html?uid=${currentUserId}&username=${encodeURIComponent(currentUsername)}`;
      }
  </script>
